apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: conf-ingress
spec:
  rules:
    - host: conf-server.local
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: kuber-service-v1
                port:
                  number: 80
          - pathType: Prefix
            path: /test2
            backend:
              service:
                name: conf-service
                port:
                  number: 8080